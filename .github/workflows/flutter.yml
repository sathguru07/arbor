name: Flutter CI

on:
  push:
    branches: [ main ]
    paths:
      - 'visualizer/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'visualizer/**'

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Get dependencies
      working-directory: ./visualizer
      run: flutter pub get
    
    - name: Analyze code
      working-directory: ./visualizer
      run: flutter analyze
      continue-on-error: true
    
    - name: Run tests
      working-directory: ./visualizer
      run: flutter test
      continue-on-error: true

  build:
    needs: analyze
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Install Linux dependencies
      if: matrix.target == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build libgtk-3-dev

    - name: Get dependencies
      working-directory: ./visualizer
      run: flutter pub get
    
    - name: Build
      working-directory: ./visualizer
      run: flutter build ${{ matrix.target }}
